<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empresa - Acesso ao Sistema</title>
  <link rel='icon' href='cadeado.png'>
</head>
<body>
  <header>
    <h1>Empresa</h1>
    <a href='login.html'>Retornar à página de login</a>
  </header>
  <main>
    <aside>
      <figure>
        <img src='cadeado.png' width="5%" alt='Figura Cadeado'>
      </figure>
    </aside>
    <h2>Bem vindo à página de cadastro</h2>
    <h3>Preencha os dados abaixo e aguarde o nosso contato</h3>
    <form>
      <label for="nome">Nome completo:</label>
      <input type="text" name="nome" style="text-transform:uppercase" required>
      <br>
      <br>
      <label for="email">E-Mail:</label>
      <input type="email" name="email" style="text-transform:uppercase" required>
      <br>
      <br>
      <label for="cpf">CPF:</label>
      <input type="number" name="cpf" required>
      <br>
      <br>
      <label for="senha">Senha:</label>
      <input type="password" maxlength="10" name="senha" required>
      <br>
      <br>
      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" name="nascimento" required>
      <br>
      <br>
      <label for="sexo">Sexo:</label>
      <select name="sexo" required>
        <option disabled selected value=''>Selecione</option>
        <option value='1'>Masculino</option>
        <option value='2'>Feminino</option>
        <option value='3'>Outros</option>
        <option value='4'>Prefiro não informar</option>
      </select> 
      <br>
      <br>
      <label for="telefone">Celular:</label>
      <input type="tel" maxlength='11'  pattern="[0-9]{11}" name="telefone" required>
      <br>
      <br>
      <label for="ofertamail">Aceito receber novidades pelo e-mail:</label>
      <input type="checkbox" checked name="ofertamail">
      <br>
      <br>
      <label for="ofertawhats">Aceito receber novidades pelo WhatsApp:</label>
      <input type="checkbox" checked name="ofertawhats">
      <br>
      <br>
      <input type="submit" value='Enviar'>
      <input type="reset" value='Limpar'>
    </form>
    <h4>Problemas durante o cadastro?</h4>
    <a href='contato.html'>Fale Conosco</a>
  </main>
  <footer>
    <p>Copyright &copy2020 Empresa</p>
  </footer>
</body>
</html>
