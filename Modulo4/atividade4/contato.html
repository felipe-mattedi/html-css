<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empresa - Fale Conosco</title>
  <link rel='icon' href='cadeado.png'>
</head>
<body>
  <header>
    <h1>Empresa</h1>
    <a href='login.html'>Retornar à página de login</a>
  </header>
  <main>
    <aside>
      <figure>
        <img src='cadeado.png' width="5%" alt='Figura Cadeado'>
      </figure>
    </aside>
    <h2>Bem vindo à página de fale conosco!</h2>
    <h3>Preencha os dados abaixo e aguarde o nosso contato</h3>
    <form>
      <label for="nome">Nome completo:</label>
      <input type="text" name="nome" placeholder="Digite aqui seu nome"  required>
      <br>
      <br>
      <label for="email">E-Mail:</label>
      <input type="email" name="email" placeholder="Digite aqui seu e-mail" required>
      <br>
      <br>
      <label for="motivo"></label>
      <select name="motivo" required>
        <option disabled selected value=''>Selecione o motivo do contato</option>
        <option value='1'>Dúvida</option>
        <option value='2'>Sugestão</option>
        <option value='3'>Reclamação</option>
        <option value='4'>Outros</option>
      </select> 
      <br>
      <br>
      <label for="mensagem">Escreva a sua mensagem:</label>
      <br>
      <textarea name='mensagem' cols=60 rows=10 placeholder="Digite o Texto" required></textarea>
      <br>
      <br>
      <input type="submit" value='Enviar'>
      <input type="reset" value='Limpar'>
      <br>
      <br>
    </form>
  </main>
  <footer>
    <p>Copyright &copy2020 Empresa</p>
  </footer>
</body>
</html>
