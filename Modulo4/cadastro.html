<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empresa - Acesso ao Sistema</title>
  <link rel='icon' href='cadeado.png'>
</head>
<body>
  <header>
    <h1>Empresa</h1>
    <a href='login.html'>Retornar à página de login</a>
  </header>
  <main>
    <aside>
      <figure>
        <img src='cadeado.png' width="5%" alt='Figura Cadeado'>
      </figure>
    </aside>
    <h2>Bem vindo à página de cadastro</h2>
    <h3>Preencha os dados abaixo e aguarde o nosso contato</h3>
    <form>
      <label for="nome">Nome completo:</label>
      <input type="text" name="nome" style="text-transform:uppercase">
      <br>
      <br>
      <label for="email">E-Mail:</label>
      <input type="email" name="email" style="text-transform:uppercase">
      <br>
      <br>
      <label for="cpf">CPF:</label>
      <input type="number" name="cpf" maxlength="11">
      <br>
      <br>
      <label for="senha">Senha:</label>
      <input type="password" maxlength="10" name="senha">
      <br>
      <br>
      <input type="submit" value='Enviar'>
      <input type="reset" value='Limpar'>
    </form>
    <h4>Problemas durante o cadastro?</h4>
    <a href='contato.html'>Fale Conosco</a>
  </main>
  <footer>
    <p>Copyright &copy2020 Empresa</p>
  </footer>
</body>
</html>
